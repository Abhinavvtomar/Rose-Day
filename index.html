<style>
html, body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#1a1a2e,#0b0b14);
  color:#fff;

/* FULL SCREEN STRUCTURE */
.screen{
  height:100vh;
  display:flex;

}

.header{
  flex:1;

}
.header h1{

}

/* BUTTON AREA */
.buttons{
  flex:3;
  display:flex;

  padding:20px;
}

button{
  padding:18px 20px;
  font-size:clamp(17px,4.2vw,22px);
  font-weight:600;
  border:none;
  border-radius:28px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 8px 20px rgba(255,77,109,0.35);
}

button:active{
  transform:scale(0.96);
}

/* ROSE PETALS */
.petal{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
